<!DOCTYPE html>
<html ng-app="angular-friends-list">
  <head>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <!-- scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Angular Friends</title>
  </head>
  <body>

    <div class="container" ng-controller="friendCtrl">
      <h1> I have {{ rows.length }} friend{{ plural(rows) }}</h1>
      <form class="form-horizontal">
        <span ng-class="{'input-append':addName}">
          <input id="add" type="text" placeholder="Another one ?" ng-model="addName" ng-change="addTemp()"/>
          <input type="submit" class="btn btn-primary" ng-click="addRow()" ng-show="addName" value="+ add"/>
          </span>

          <span class="search input-prepend">
            <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" class="span2"  placeholder="Search" ng-model="search">
          <button type="submit" class="btn btn-inverse" ng-click="search=''" ng-show="search" value="+ add"><i class="icon-remove icon-white"></i></button>
      </span>
    </form>
    <table  class="table table-striped">
      <tr ng-repeat="row in rows | filter : search">
        <td>{{$index+1}}</td>
        <td>{{row}}</td>
        <td>
          <button class="btn btn-danger btn-mini" ng-click="deleteRow(row)"><i class="icon-trash icon-white"></i></button>
        </td>
      </tr>
    </table>
    </div>

  </body>
</html>
